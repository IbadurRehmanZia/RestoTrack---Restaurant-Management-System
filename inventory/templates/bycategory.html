    <script>

const allItems = [
  { category: "Burger", name: "Double Decker Chicken Burger", price: "Rs. 540", quantity: getRandomQuantity(10, 35) },
  { category: "Burger", name: "Chicken Cheese Burger", price: "Rs. 360", quantity: getRandomQuantity(10, 35) },
  { category: "Burger", name: "Chicken Burger", price: "Rs. 300", quantity: getRandomQuantity(10, 35) },
  { category: "Burger", name: "Beef Burger", price: "Rs. 1000", quantity: getRandomQuantity(10, 35) },
  { category: "Pasta", name: "Spaghetti Bolognese", price: "Rs. 595", quantity: getRandomQuantity(10, 35) },
  { category: "Pasta", name: "Chicken Chowmein", price: "Rs. 522", quantity: getRandomQuantity(10, 35) },
  { category: "Pasta", name: "Chicken Tikka Lasagna", price: "Rs. 790", quantity: getRandomQuantity(10, 35) },
  { category: "Pasta", name: "Fettuccine Alfredo Pasta", price: "Rs. 889", quantity: getRandomQuantity(10, 35) },
  { category: "Pizza", name: "Chicken Supreme", price: "Rs. 450", quantity: getRandomQuantity(10, 35) },
  { category: "Pizza", name: "Chicken Fajita", price: "Rs. 450", quantity: getRandomQuantity(10, 35) },
  { category: "Pizza", name: "Afghani Feast", price: "Rs. 540", quantity: getRandomQuantity(10, 35) },
  { category: "Pizza", name: "Chicken Malai", price: "Rs. 540", quantity: getRandomQuantity(10, 35) },
  { category: "Sandwich", name: "Club Sandwich", price: "Rs. 522", quantity: getRandomQuantity(10, 35) },
  { category: "Sandwich", name: "Grilled Chicken Breast Sandwich", price: "Rs. 766", quantity: getRandomQuantity(10, 35) },
  { category: "Sandwich", name: "Grilled Cheese Sandwich", price: "Rs. 550", quantity: getRandomQuantity(10, 35) },
  { category: "Sandwich", name: "Hunter Beef Sandwich", price: "Rs. 850", quantity: getRandomQuantity(10, 35) },
];

function getRandomQuantity(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const container = document.querySelector('.container');

allItems.forEach(item => {
  const row = document.createElement('div');
  row.classList.add('row', 'menu-items', 'my-4', 'py-2');

  const columns = ['name', 'category', 'price', 'quantity', 'revenue'];
  columns.forEach(columnName => {
    const col = document.createElement('div');
    if (columnName === 'name') {
      col.classList.add('col-5', 'text-center');
    } else if (columnName === 'category') {
      col.classList.add('col-3', 'text-start');
    } else {
      col.classList.add('col-1', 'text-start');
    }

    const value = document.createElement('p');

    if (columnName === 'revenue') {
      const revenue = item.quantity * parseFloat(item.price.split('Rs. ')[1]);
      value.textContent = `Rs. ${revenue}`;
    } else {
      value.textContent = item[columnName];
    }

    col.appendChild(value);
    row.appendChild(col);
  });

  container.appendChild(row);
});

    </script>
