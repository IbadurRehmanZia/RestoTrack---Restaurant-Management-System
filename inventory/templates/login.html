{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login Form | RestoTrack</title>
    <link rel="icon" href="{% static 'restowtl.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .error-message {
          color: red;
          text-align: center;
          margin-top: 10px; /* Adjust as needed */
      }
  </style>


</head>
<body>
<div class="container">
    <form action="{% url 'login_view' %}" method="post">
        {% csrf_token %}
        <div class="title">Login</div>
        <div class="input-box underline">
            <input name="username" id="username" type="text" placeholder="Enter Your Username" required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input name="password" id="password" type="password" placeholder="Enter Your Password" required>
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" value="Continue">
        </div>
        {% if messages %}
    <div class="error-message">
        
            {% for message in messages %}
           <p>{{ message }}</p>
            {% endfor %}
       
    </div>
    {% endif %}

    </form>
   
    <div class="twitter">
        <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
    </div>
    <div class="facebook">
        <a href="https://www.facebook.com/login.php?login_attempt=1"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
    </div>
   


</div>
</body>
</html>
